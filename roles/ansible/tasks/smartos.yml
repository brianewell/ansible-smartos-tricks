# Written for Ansible v2.6.3 at 2018-09-22
---
# Install as much as we can through pkgin, so we can avoid installing a compiler locally
- name: ensure that prerequisite software has been installed
  pkgin:
    name:
    - libyaml
    - py27-bcrypt
    - py27-cryptography
    - py27-nacl
    - py27-pip
    - redis

# Update pip through pip, as it tends to update there faster than it does through pkgin
- name: ensure that pip is at the latest version
  pip:
    name: pip
    state: latest

# Install Ansible through pip to get at the latest version
- name: ensure that ansible is at the latest version
  pip:
    name:
    - ansible
    - redis
    - pywinrm>=0.3.0
    state: latest

# Configure Ansible to make use of a redis cache
- name: ensure existance of ansible configuration directory
  file:
    path: /etc/ansible
    state: directory
    owner: root
    group: root
    mode: 0755
- name: ensure that ansible has been configured
  template:
    src: ansible.cfg
    dest: /etc/ansible/ansible.cfg
    owner: root
    group: root
    mode: 0644

# Configure and enable redis
- name: ensure that redis has been configured
  template:
    src: redis.conf
    dest: /opt/local/etc/redis.conf
    owner: root
    group: root
    mode: 0644
  notify: restart redis
- name: ensure that redis has been enabled
  service:
    name: 'svc:/pkgsrc/redis:default'
    enabled: true
