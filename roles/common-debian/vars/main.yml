---
configuration_header: '# Configuration generated by Ansible SmartOS Tricks'

default_sshd:
  key_types:
  - ecdsa
  - ed25519
  - rsa
  config:
    ChallengeResponseAuthentication: 'no'
    GSSAPIAuthentication: 'no'
    GSSAPIKeyExchange: 'no'
    GatewayPorts: 'no'
    IgnoreRhosts: 'yes'
    KeepAlive: 'yes'
    ListenAddress: '0.0.0.0'
    LogLevel: 'info'
    LoginGraceTime: 600
    MaxAuthTries: 6
    PasswordAuthentication: 'no'
    PermitEmptyPasswords: 'no'
    PermitRootLogin: 'without-password'
    PermitUserEnvironment: 'yes'
    Port: 22
    PrintMotd: 'no'
    Protocol: 2
    StrictModes: 'yes'
    Subsystem: 'sftp internal-sftp'
    SyslogFacility: 'auth'
    X11DisplayOffset: 10
    X11Forwarding: 'yes'
    X11UseLocalhost: 'yes'
    XAuthLocation: '/opt/local/bin/xauth'
