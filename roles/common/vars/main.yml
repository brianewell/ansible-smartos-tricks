---
configuration_header: '# Configuration generated by Ansible SmartOS Tricks'

default_inputrc:
  config: {}
  bindings:
    \e[1~: beginning-of-line
    \e[4~: end-of-line
    \eOC:  forward-word
    \eOD:  backward-word
    \e[5~: history-search-backward
    \e[6~: history-search-forward
    \e[3~: delete-char

default_sshd:
  key_types:
  - dsa
  - ecdsa
  - ed25519
  - rsa
  config:
    ChallengeResponseAuthentication: 'no'
    GSSAPIAuthentication: 'no'
    GSSAPIKeyExchange: 'no'
    GatewayPorts: 'no'
    IgnoreRhosts: 'yes'
    KeepAlive: 'yes'
    ListenAddress: '::'
    LogLevel: 'info'
    LoginGraceTime: 600
    MaxAuthTries: 6
    PasswordAuthentication: 'no'
    PermitEmptyPasswords: 'no'
    PermitRootLogin: 'without-password'
    PermitUserEnvironment: 'yes'
    Port: 22
    PrintMotd: 'no'
    Protocol: 2
    PubKeyPlugin: 'libsmartsshd.so'
    StrictModes: 'yes'
    Subsystem: 'sftp internal-sftp'
    SyslogFacility: 'auth'
    X11DisplayOffset: 10
    X11Forwarding: 'yes'
    X11UseLocalhost: 'yes'
    XAuthLocation: '/opt/local/bin/xauth'
